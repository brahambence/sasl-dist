        Sasl

    | ˈsaz(ə)l |

        <span class="main-definition">
            
    Abbreviation for <em>songs as second language</em>

        </span>
        <ol class="sub-definition-list">
            <li>Practice foreign languages by listening to songs</li>
            <li>Discover foreign songs for cultural curiosity</li>
        </ol>
    </div>
</div>

<style>
#sasl-dictionary-entry {
    
    margin: 0 auto;
    width: auto;
    max-width: 460px;
    padding: 1rem;

    margin: 11.2rem auto 0 auto;
        
    font-family: 'Fira Sans', sans-serif;
    font-style: normal;
    font-weight: normal;
    color: #FFFFFF;
    padding-top: 0;
}

    and (orientation: landscape) {

            float: left;
        }
    }

        margin-top: 0;
    }
}



#sasl-dictionary-entry em {
    font-style: normal;
    border-radius: 4% 50% 8% 14% / 103% 25% 38% 39%;

    padding: 0.4rem;
}

#sasl-dictionary-entry .heading {
    position: relative;
    font-size: 3rem;
}
#sasl-dictionary-entry .phonetic {
    position: absolute;
    top: 1rem;
    left: 7.5rem;
    font-size: 1.5rem;
    color: rgba(255, 255, 255, 0.25);
}
#sasl-dictionary-entry .paragraph {
    font-size: 1.125rem;
    line-height: 3rem;
}
#sasl-dictionary-entry .sub-definition-list {
    margin-block-start: 0;
}

    <style>
        
        .button {
            display: flex;
            width: 100%;
            height: 0;

            
            
            padding-bottom: calc(50% - 5px);
            padding-top: calc(50% - 5px);
            box-sizing: border-box;
            border-radius: 50%;
            border: 5px solid #FDFF8D;

            margin: 0 auto 2rem auto;
            background: #27487B;
            position: relative;
            
            text-decoration: none;

            color: #FDFF8D;
            font-size: 2.8rem;
            font-family: 'Capriola', sans-serif;

            transition: background .05s ease;

            cursor: pointer;
        }

        .button.disabled {
            pointer-events: none;
        }

        @media (any-hover: hover) {
            .button:hover {
                background: rgba(255, 255, 255, 0.25);
            }
        }

        .button:focus {
            outline: none;
            border-color: white;
        }

        .button:active {
            background: rgba(255, 255, 255, 0.25);
            color: #FFFFFF;
            border-color: #FFFFFF;
            transition: background .2s ease;
        }
        
        .dim.button, .dim .button {
            border-color: #3A5C90;
            color: #3A5C90;
        }
        @media (any-hover: hover) {
            .dim.button:hover, .dim .button:hover {
                border-color: #FDFF8D;
                color: #FDFF8D;
                transition: all .05s ease;
                outline: none;
            }
        }

        .button-label {
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            margin: auto;
        }
    </style>
